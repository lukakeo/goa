<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<body style="background-color: #E8F4FD; font-family: Arial, sans-serif; text-align: center;">

    <div style="max-width: 400px; margin: auto; background-color: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); padding: 20px;">
        <h2 style="color: #333;">Order Summary</h2>
        <p style="color: #555;">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
        <div style="background-color: #F0F4FF; border-radius: 5px; padding: 15px; margin: 20px 0;">
            <h3 style="color: #333;">Annual Plan</h3>
            <p style="color: #555;">$59.99/year <a href="#" style="color: #007BFF; text-decoration: none;">Change</a></p>
        </div>

        <button style="background-color: #6F6CFF; color: white; border: none; border-radius: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer;">Proceed to Payment</button>
        <br>
        <button style="background-color: transparent; color: #6F6CFF; border: none; margin-top: 10px; cursor: pointer;">Cancel Order</button>
    </div>

</body>
</html>
