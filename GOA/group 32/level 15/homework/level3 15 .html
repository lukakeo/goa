<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
        th, td {
            min-width: 100px;
        }
        .student-name-input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Student Report</h1>
    <form>
        <table>
            <tr>
                <th rowspan="2">Student Name</th>
                <th colspan="3">Subjects</th>
                <th rowspan="2">Final Grade</th>
            </tr>
            <tr>
                <th>Math</th>
                <th>Science</th>
                <th>History</th>
            </tr>
            <tr>
                <td><input type="text" name="student_name1" class="student-name-input" value="John Doe"></td>
                <td>A</td>
                <td>B</td>
                <td>A</td>
                <td>B+</td>
            </tr>
            <tr>
                <td><input type="text" name="student_name2" class="student-name-input" value="Jane Smith"></td>
                <td>B</td>
                <td>C</td>
                <td>B</td>
                <td>B+</td>
            </tr>
            <tr>
                <td><input type="text" name="student_name3" class="student-name-input" value="Sam Brown"></td>
                <td>C</td>
                <td>B</td>
                <td>C</td>
                <td>B+</td>
            </tr>
        </table>
        <p>End of Report</p>
    </form>
</body>
</html>
